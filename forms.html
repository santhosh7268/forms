<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="enter your name"><br>
        <input type="email" placeholder="enter your email"><br>
        <input type="password" placeholder="enter your password"><br>
        <input type="number"placeholder="enter your age"><br>
        <input type="tel"placeholder="enter your phone number"><br>
        <input type="url"placeholder="enter your website URL"><br>
        <input type="search"placeholder="search here"><br>
        <input type="date"placeholder="select a date"><br>
        <input type="time"placeholder="select a time"><br>
        <input type="datetime-local"placeholder="select date and time"><br>
        <input type="month"placeholder="select a month"><br>
        <input type="week"><br>
        <input type="checkbox"><br>
        <input type="radio"><br>
        <input type="range"><br>
        <input type="color"><br>
        <input type="file"><br>
        <input type="hidden"><br>
        <input type="reset"><br>
        <input type="button"><br>
        <input type="image"><br>
        <input type="submit">
    </form>
</body>
</html>
